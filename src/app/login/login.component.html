<div class="container">
    <br/><br/><br/><br/>
    <div class="row">
        <!-- <div class="col-md-3">
        </div> -->
        <div class="col-md-3 col-md-offset-2">
            <br/>
            <img src="assets/login-photo.jpg" alt="login photo" class="img-circle img-responsive">
        </div>
        <div class="col-md-3">
            <h2 class="text-center">
                Login
            </h2>
            <form>
                <input type="text" name="email" placeholder="email" class="form-control" [(ngModel)]="user.email" required/>
                <br/>
                <input type="password" name="password" placeholder="password" class="form-control" [(ngModel)]="user.password" required/>
                <br/>
                <button class="btn btn-primary form-control">Login</button>
                <br>
                <br>
                <a routerLink="/register">Register &nbsp; </a><i class="fa fa-arrow-right" aria-hidden="true"></i>
            </form>
        </div>
        <div class="col-md-3">
            {{user | json}}
        </div>
    </div>
</div>
